<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        .navbar {
            background-color: #00ffdb;
            border-radius: 7px
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 6px 0px 10px 0px;
            padding: 12px 13px;
            font-size: larger;
        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: #201ae6;
            margin: 4px;
        }

        .navbar li a:hover {
            background-color: powderblue;
            color: black;
        }

        .search {
            padding: 17px 19px;
            color: black;
            float: left;
        }

        .navbar input {
            border: 2px solid black;
            border-radius: 4px;
            padding: 3px 6px;
            width: 350px;
            margin: 0px 50px;
        }
    </style>
</head>

                    </center>
                </ul>
            </nav>
        </div>

</html>
